<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <label><i class="fa fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa fa-css3"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa fa-jsfiddle"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        function run() {
            let htmlCode = document.getElementById('html-code').value; 
            let cssCode = document.getElementById('css-code').value; 
            let jsCode = document.getElementById('js-code').value; 
            let output = document.getElementById('output'); 

            //console.log(htmlCode+cssCode+jsCode+output)

            output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>

</body>
</html>
